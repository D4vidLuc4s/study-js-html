<meta charset="UTF-8">

<script>
    function skipLine() {
        document.write("<br>");
    }
    function show(phrase) {
        document.write(phrase);
        skipLine();
    }

    for (var line = 1; line <= 3; line++) {
        for(var col = 1; col <= 10; col++){
            document.write("*");
        }
        skipLine();
    }
</script>
