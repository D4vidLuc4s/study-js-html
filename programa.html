<meta charset="UTF-8">

<script>
    function skipLine() {
        document.write("<br>");
    }
    function show(phrase) {
        document.write(phrase);
        skipLine();
    }

    var ano = 2024;

    // document.write("David tem " + (ano - 2000) + " anos");
    show("David tem " + (ano - 2000) + " anos");
    show("Chico tem " + (ano - 1962) + " anos");
    show('Lucia tem ' + (ano - 1998) + ' anos');
    show('Pietro tem ' + (ano - 2009) + ' anos');
</script>
