<button>Enter</button>

<script>
    function sort() {
        return Math.round(Math.random() * 15);
    }

    function sortNumbers(quantity) {
        var secrets = [];
        var count = 1;
        while(count <= quantity){
            var randomNumber = sort();

            if(randomNumber !== 0) {
                var find = false;

                for(var position = 0; position < secrets.length; position++) {
                    if(secrets[position] == randomNumber) {
                        find = true;
                        break;
                    }
                }
                if (find == false) {
                    secrets.push(randomNumber);
                    count++;
                }
            }
        }
        return secrets;
    }

    var numbers = sortNumbers(5);

    console.log(numbers);

    var input = document.querySelector("input");
    input.focus();

    function verify() {
        var find = false;
        for(var position = 0; position < numbers.length; position++) {
            if (input.value == numbers[position]) {
                alert("You Win!")
                find = true;
                break;
            }
        }
        if (find == false) {
            alert("You lose!");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verify;
</script>
